<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pixabay Image Gallery</h1>
    </header>


    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for images...">
      <button id="searchBtn">Search</button>
    </div>

    <div class="favorites-header">
      <button id="viewFavoritesBtn" class="btn primary">View Favorites</button>
    </div>

    <div id="gallery" class="gallery"></div>
    
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
      <div class="modal-actions">
        <a id="downloadBtn" download class="btn secondary">Download</a>
        <button id="favoriteBtn" class="btn primary">Add to Favorites</button>
        <button id="shareBtn" class="btn secondary">Share</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
